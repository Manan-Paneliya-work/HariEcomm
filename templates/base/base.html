{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}Home - My E-commerce Site{% endblock title %}</title>

  <!-- Bootstrap CSS -->
  {% block extra_css %}
  {% endblock extra_css %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- External CSS -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
      <!-- Logo on Left -->
      <a class="navbar-brand ecommnav" href="#">
        <img class="ecommlogo" src="{% static 'logo/logo2.png' %}" alt="Logo">
      </a>
      
      <!-- Toggler for Mobile -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" 
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Navbar Content -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <!-- Centered Search Bar -->
        <form class="form-inline mx-auto my-2">
          <input class="form-control ecommsearch" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0 ecommsearchbtn" type="submit">Search</button>
        </form>
        
        <!-- Right Side -->
        <ul class="navbar-nav ml-auto align-items-center">
          <!-- Cart Icon with Number -->
          <li class="nav-item">
            <a class="nav-link position-relative" href="/">
              <i class="fas fa-shopping-cart fa-lg"></i>
              <span class="badge badge-danger position-absolute" style="top:0; right:0;">10</span>
            </a>
          </li>
          <!-- User Dropdown with Welcome Text and Links -->
          <li class="nav-item dropdown ml-3">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-user"></i> Welcome!
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
              <a class="dropdown-item" href="{% url 'login' %}">Sign In</a>
              <a class="dropdown-item" href="{% url 'register' %}">Register</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Main Content -->
  <div class="container mt-4">
    {% block body %}
    <h1>Hello</h1>
    {% endblock body %}
  </div>
  
  <!-- jQuery, Popper.js, and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
